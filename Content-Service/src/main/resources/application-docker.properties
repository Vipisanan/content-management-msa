spring.application.name=Content-Service
server.port=8080

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Temporarily disable DB auto-config
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Use the Docker container hostname or service name of the Postgres container
spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/content_service_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer